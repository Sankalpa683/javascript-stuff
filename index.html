<script>
	function text(){
		let texts = document.getElementById('text').value;
		
		setTimeout(function(){
			var display = document.getElementById('display');
			textos = texts; 
			display.innerText = texts + `<button onclick='speak(textos)'> Speak</button>`;
		},100);
	}
	function speak(textos){
		let utterance = new SpeechSynthesisUtterance(textos);
		speechSynthesis.speak(utterance);
	}
